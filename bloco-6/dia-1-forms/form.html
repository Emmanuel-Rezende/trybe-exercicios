<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio/6.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulario para viagem</h1>
    </header>
    <section class="corpo">

        <form action="" method="get">
            <div class="div">
                <label for="nome">Nome
                    <input type="text" name="nome" id="nome" />
                </label>
            </div>
            <div class="div">
                <label for="email">Email
                    <input type="text" name="email" id="email" />
                </label>
            </div>
            <div class="divRadio">
                <label for="op1">Opção 1
                    <input type="radio" name="op1" id="op1" />
                </label>
                <label for="op2">Opção 2
                    <input type="radio" name="op2" id="op2" />
                </label>
                <label for="op3">Opção 3 
                    <input type="radio" name="op3" id="op3" />
                </label>
                <label for="op4">Opção 4
                    <input type="radio" name="op4" id="op4" />
                </label>
            </div>
            <div>
                <label for="caixaDeTexto">Espaço para digitar a resposta:
                <textarea id="caixaDeTexto"></textarea>
            </label>
            </div>
            <div class="divData">
                <label for="data">Data:
                    <input type="date" name="data" id="data" />
                </label>
            </div>
            <div class="divCheck">
                <label for="check1">Concordo 1
                    <input type="checkbox" name="check1" id="check1" />
                </label>
            </div>
            <div class="divCheck">
                <label for="check2">Concordo 2
                    <input type="checkbox" name="check2" id="check2" />
                </label>
            </div>
        </form>




    </section>



    <script src="scripts.js"></script>
</body>

</html>
